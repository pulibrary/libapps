<body class="s-lib-public-body">
		{{skip_link}}
        <!-- BEGIN: Page Header -->
            {{public_header}}
        <!-- END: Page Header -->
        <!-- BEGIN: Content Header -->
        <div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
            <div id="s-lib-bc">
                {{breadcrumbs}}
            </div>
            <h1 id="s-lib-public-header-title">{{page_title}}
</h1>
            <div id="s-lib-public-header-desc">{{page_description}}
</div>
        </div>
        <!-- END: Content Header -->
        <!-- BEGIN: Nav Bar -->
        <div id="s-lib-public-nav" class="container s-lib-side-borders">
            {{page_nav}}
        </div>
        <!-- END: Nav Bar -->
        <!-- BEGIN: content -->
        <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders">
            <section>
				<div  id="s-lg-srch-nav-col"  class="row">
					<div  id="col0"  class="col-md-12 center">
						{{content_box_search}}
					</div>
                    <div id="s-lg-srch-results-msg" class="col-md-12 margin-bottom-sm"></div>
				</div>
			</section>
			<section>
				<div  id="s-lg-srch-cols"  class="row">
					{{content}}
				</div>
			</section>
        </div>
        <!-- END: content -->
        <!-- BEGIN: Page Footer -->
        <div id="s-lib-footer-public" class="s-lib-footer footer container  s-lib-side-borders">
        <div>
             <div id="s-lib-footer-login-link" class="pull-right pad-right-med">
                <a href="{{login_url}}">Login to LibApps</a>.
            </div>
       	</div>
        <div>
            <div id="s-lib-footer-support-link"></div>
      	</div>
    </div>
        <!-- END: Page Footer -->
        <div id="s-lib-alert" title="">
                            <div id="s-lib-alert-content"></div>
                       </div>        
                <div id="s-lib-popover-title" class="hide">
                    <span class="text-info"><strong>title</strong></span>
                    <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">&times;</button>
                </div>
                <div id="s-lib-popover-content" class="hide"><i class="fa fa-refresh fa-spin"></i> Loading...
                    <button class="btn btn-default btn-sm popclose" type="button">Close</button>
                </div>        
			<div id="s-lib-scroll-top" title="Back to Top">
				<span class="fa-stack fa-lg">
				  <i class="fa fa-square-o fa-stack-2x"></i>
				  <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
				</span>
			</div>        
        <!-- BEGIN: Custom Footer -->
        {{public_footer}}
        <!-- END: Custom Footer -->
	</body>
