<style>

#s-lg-content-58252266 > div {

/* Browse by Discipline */

    justify-content: space-between;

    justify-content: space-between;

#s-lg-widget-1603304814139 li {

/* Cards - Featured and Popular Guides */
.homepage-card,

.homepage-card a,
#s-lg-widget-1603304814139 a {

    #s-lg-widget-1603304814139 li {

    #s-lg-content-58252266 > div {

    #s-lg-content-57452990 div {
        flex-basis: 25%;
    }    

    /* Popular Guides */
    #s-lg-widget-1603304814139 li {
        flex-basis: calc(33% - 8px);
    }

    #s-lg-widget-1603304814139 li:nth-last-child(-n+3) {

a:focus {

}
.boxNav a[href] {
width: 100%;
display: block;
position: absolute;
height: 100%;
top: 0;
left: 0;
}
</style>

<script>
$( document ).ready(function() {
    $("#s-lg-guide-search").focus();
});
// Libguides separates these navigation links into two
// separate <a> tags, one with the link text, and one
// with the href.  This code combines them into a
// single <a> tag
jQuery(window).load(function() {
  var contentsList = $("li.list-group-item.boxNav");
  for(i=0;i<contentsList.length;i++) {
   if (contentsList[i].children[0] && contentsList[i].children[1]) {
     // Take the link text from the second <a> tag
     contentsList[i].children[0].text = contentsList[i].children[1].text;
     // remove the duplicate <a> tag
     contentsList[i].children[1].remove();
   }
  }
});
</script>
