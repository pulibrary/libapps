<body class="s-lib-public-body homepage">
    {{skip_link}}
    <!-- BEGIN: Page Header -->
    {{public_header}}
    <!-- END: Page Header -->
    <!-- BEGIN: Content Header -->
    <div id="s-lib-public-header" class="container s-lib-side-borders">
        <div class="row homepage-header">
            <div class="col-md-7">
                <h1 id="s-lib-public-header-title">{{title}}</h1>
            </div>
        </div>

        <div id="s-lib-public-header-desc">
            <p>{{system_intro}}</p>
        </div>
    </div>
    <!-- END: Content Header -->
    <!-- BEGIN: content -->
    <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders" role="main">
        <div id="s-lg-index-cols">
            <div id="col1" class="col-12 center">
                <div class="search-box">
                    {{search_guides}}
                </div>
            </div>
            <div class="col-12 center homepage-section">
                {{content_box_25300619}} <!-- Featured Guides -->
            </div>
            <div class="col-12 center homepage-section">
                {{content_box_25007304}} <!-- Browse by Discipline -->
            </div>
            <hr>
            <div class="col-12 center homepage-section two-col">
                {{content_box_25300649}} <!-- Topic Guides -->
                {{content_box_25267554}} <!-- Popular Guides -->
            </div>
            <hr>
            <div class="homepage-section">
                {{content_box_25276305}} <!-- Get Help -->
            </div>
        </div>
    </div>
    <!-- END: content -->
    <!-- BEGIN: Page Footer -->
    {{system_footer}}
    <!-- END: Page Footer -->
    <div id="s-lib-alert" title="">
        <div id="s-lib-alert-content"></div>
    </div>
    <div id="s-lib-popover-title" class="hide">
        <span class="text-info"><strong>title</strong></span>
        <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">&times;</button>
    </div>
    <div id="s-lib-popover-content" class="hide">
        <i class="fa fa-refresh fa-spin"></i> Loading... <button class="btn btn-default btn-sm popclose" type="button">Close</button>
    </div>
    <div id="s-lib-scroll-top">
        <a href="javascript:void(0);" onclick="jQuery('body').focus();" title="Back to Top" aria-label="Back to Top"><span class="fa-stack fa-lg" aria-hidden="true"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i></span></a>
    </div>
    <!-- BEGIN: Custom Footer -->
    {{public_footer}}
    <!-- END: Custom Footer -->
</body>
